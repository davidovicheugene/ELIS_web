{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{%static 'img/icons/base/elis-ico.ico'%}">
    <link rel="stylesheet" href="{%static 'styles/css/base-wrapper.css'%}">
    <title>{{page_title}}</title>
</head>
<body>
    <div class="wrapper_container">
        <header class="header">
            <div class="header_left_block">
                <div class="header_menu_btn_div">
                    <button id="header_menu_btn">
                        <img src="{%static 'img/icons/base/header-menu.svg'%}">
                    </button>
                </div>
                <div class="header_icon">
                    <img id="header_icon_item" src="{%static 'img/icons/base/elis-ico.ico'%}">
                </div>
                <div class="service_name_div">
                    <p class="service_name">{{service_name}}</p>
                </div>
            </div>

            <div class="header_right_block">
                <div class="header_searchbar"></div>
                <div class="header_auth_div">
                    {% if request.user.is_authenticated %}
                    <div class="header_profile_div">
                        <p class="header_username">{{request.user.username}}</p>
                        <div class="header_profile_icon"></div>
                        <div class="exit_btn">
                            <a href="{% url 'user_logout' %}">Выйти</a>
                        </div>
                    </div>
                    {% else %}
                            <div class="header_login_div">
                                <a href="{% url 'user_login' %}">Войти</a>
                                <a href="{% url 'user_signup' %}">Регистрация</a>
                            </div>
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="content_container">
            {%block content%} {%endblock%}
        </div>

        <footer class="footer">
            <p class="grey">TODO: footer box to be done</p>
        </footer>
    </div>

</body>
</html>
