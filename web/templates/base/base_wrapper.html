{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{%static 'img/icons/base/elis_ico.ico'%}">
    <title>{{page_title}}</title>
</head>
<body>
    <div class="wrapper_container">
        <header class="header">
            <div class="header_menu_btn">

            </div>
            <div class="header_icon"></div>
            <div class="header_searchbar"></div>
            <div class="header_auth_div">
                {% if request.user.is_authenticated %}
                <div class="header_profile_div">
                    <p class="header_username">{{request.user.username}}</p>
                    <div class="header_profile_icon"></div>
                    <div class="exit_btn">
                        <a href="{% url 'user_logout' %}">Выйти</a>
                    </div>
                </div>
                {% else %}
                        <div class="header_login_div">
                            <a href="{% url 'user_login' %}">Войти</a>
                            <a href="{% url 'user_signup' %}">Регистрация</a>
                        </div>
                {% endif %}
            </div>
        </header>
        {%block content%} {%endblock%}
        <footer class="footer">

        </footer>
    </div>

</body>
</html>
